<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="search-input" id="search-form">
            <div class="input-group mb-3 search-input">
                <input type="text" class="form-control style-input  new-location" placeholder="Enter the country's name" aria-label="Recipient's username" aria-describedby="button-addon2" id="search" />
                <button class="btn btn-outline-secondary style-button search-new" type="button" id="button-addon2  ">
                Search New Location
              </button>
        </form>

        <button class="btn btn-outline-secondary style-button current-location" type="button" id="button-addon2">
                Current Location
              </button>
        </div>
        <p id="search-location"></p>
        <h1></h1>
        <h2 id="description"></h2>
        <h2 id="actual-date">Date </h2>
        <span id="actual-hour">Hour</span>
        <h3></h3>
        <p><a id="celcius" href="">°C</a></p>
        <p><a id="farengheit" href="">°F</a></p>
        <ul>
            <li>Wind:<span id="wind"></span>km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
        <i class="fas fa-cloud-sun icon-header"></i>
        <p class="forecast-subtitle">Forecast for the next five days</p>
        <div class="main-forecast">
            <div class="row">
                <div class="col">
                    <p>Monday</p>
                    <p>22°C</p>
                    <span><i class="fas fa-sun"></i></span>
                </div>
                <div class="col">
                    <p>Tuesday</p>
                    <p>21°C</p>
                    <span><i class="fas fa-cloud-sun-rain"></i></span>
                </div>
                <div class="col">
                    <p>Wednesday</p>
                    <p>23°C</p>
                    <span><i class="fas fa-sun"></i></span>
                </div>
                <div class="col">
                    <p>Thursday</p>
                    <p>19°C</p>
                    <span><i class="fas fa-snowflake"></i></span>
                </div>
                <div class="col">
                    <p>Friday</p>
                    <p>21°C</p>
                    <span><i class="fas fa-cloud-sun"></i></span>
                </div>

            </div>
            <a href="https://github.com/Ingridngs/weatherApp">Open Sourced by Ingrid G</a>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
